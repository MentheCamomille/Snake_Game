<!DOCTYPE html>
<html lang="en" dir="ltr" >
    <head>
        <meta charset="utf-8">
        <title>Snake Game</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="wrapper">
            <div class="game-details">
                <span class="score">Score: 0</span>
                <span class="high-score">High Score: 30</span>
            </div>
            <div class="play-board"></div>
            <div class="controls">
                <i data-key="ArrowLeft" class='bx bx-chevron-left'></i>
                <i data-key="ArrowUp" class='bx bx-chevron-up'></i>
                <i data-key="ArrowRight" class='bx bx-chevron-right'></i>
                <i data-key="ArrowDown" class='bx bx-chevron-down'></i>

            </div>
        </div>
    </body>
</html>
